<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="./favicon.svg">
  <title>Guess The Number!</title>
</head>

<body>
  <header>
    <button class="btn again">Again!</button>
    <p class="between">(Between 1 and 40)</p>
    <h1>Guess The Number!</h1>
    <div class="number">?</div>
  </header>
  <main>
    <section class="left">
      <input type="number" class="guess" min="1" max="40" />
      <button class="btn check" type="submit">Check!</button>
    </section>
    <section class="right">
      <p class="message">Start guessing...</p>
      <p class="label-score">💯 Score: <span class="score">5</span></p>
      <p class="label-highscore">
        🥇 Highscore: <span class="highscore">0</span>
      </p>
    </section>
  </main>
  <div class="info">- Developed with 🤍 by Mojtaba Mohseni -</div>
  <script src="script.js"></script>
</body>

</html>
